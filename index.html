<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="description" content="calculator using HTML, CSS, JavaScript">
    <link rel="stylesheet" href="calculator.css">

</head>
<body>
    
    <div class="calculator_part">
        <div id="calculator">
            <div class="display">
                <input id="display" readonly>
            </div>
            <div id="keys">
                <button onclick="clearDisplay()">AC</button>
                <button onclick="del()">DEL</button>
                
                <button onclick="toShow('/')">/</button>
                <button onclick="toShow('*')">*</button>
                <button onclick="toShow('7')">7</button>
                <button onclick="toShow('8')">8</button>
                <button onclick="toShow('9')">9</button>
                <button onclick="toShow('-')">-</button>

                <button onclick="toShow('4')">4</button>
                <button onclick="toShow('5')">5</button>
                <button onclick="toShow('6')">6</button>
                <button onclick="toShow('+')" class="plus-button">+</button>
                
                <button onclick="toShow('1')">1</button>
                <button onclick="toShow('2')">2</button>
                <button onclick="toShow('3')">3</button>
                
                <button onclick="toShow('.')">.</button>
                <button onclick="toShow('0')">0</button>
                <button onclick="toShow('00')">00</button>
                <button onclick="calculate()">=</button>
                
                
            </div>
        </div>
    </div>


    <script src="calculator.js"></script>

    

</body>
</html>
